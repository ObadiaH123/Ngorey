<!DOCTYPE html>

             <div>
                 <h1>Contract Form</h1>

                <input type='email' id='mail' placeholder="Enter Email" pattern="[a-z],[0-9]" required></div>
             </div>
             <div></div>
         </article>
     </section>

    </body>


</html>
